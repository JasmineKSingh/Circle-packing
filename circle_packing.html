<!DOCTYPE html>
<meta charset="utf-8">
<head>
 
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>

    .node {
      cursor: pointer;
    }

    .node:hover {
      stroke: rgb(255, 0, 0);
      stroke-width: 3px;
    }

    .node--leaf {
      fill: white;
    }

    .label {
      font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-anchor: middle;
      text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
    }

    .label,
    .node--root,
    .node--leaf {
      pointer-events: none;
    }
  
  </style>
  
</head>
<body>
  
<h2>Choose</h2>
<form id="form" class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-light active">
    <input type="radio" name="controlHeatmapType" value="genre" checked>Genre<br>
  </label>
  <label class="btn btn-dark">
    <input type="radio" name="controlHeatmapType" value="Url_type">Url_type<br>
  </label>
</form>

 
  <h3>Choose a platform</h3>

  <select id="select-color">
    
    <option>Select a Platform</option>
    <option value="Deezer">Deezer</option>
    <option value="Spotify">Spotify</option>
    <option value="Itunes">ITunes</option>
    <option value="Allmusic">Allmusic</option>
    <option value="MusicBrainz">MusicBrainz</option>
    <option value="Wikia">Wikia</option>
    <option value="Discogs">Discogs</option>
  </select> 


  <div style="margin: 0 auto; width: 960px;">
    <svg width="1000" height="1000"></svg>
  </div>
	

  <script>

Draw("artist_genre_data.json");
Draw("artist_url_data.json");

    d3.selectAll(("input[name='controlHeatmapType']")).on("change", function () {
      
      d3.select("#the_SVG_ID").remove();
      console.log(this.value)
      if (this.value == "genre") {
        data_file = "artist_genre_data.json";
        Draw(data_file);
      }
      if (this.value == "Platform") {
        data_file = "artist_url_data.json";
        Draw(data_file);
      }
    });

  function Draw(data_file) {

    var colorSelect = d3.select("#select-color")
    	.on("change", function() {
        	let colorOption = colorSelect.property('value')
        	d3.selectAll('circle')
          	.transition()
          	.duration(750)
            .style('fill', function(d){
            	if(!d.children) {
                if (colorOption == "Deezer"){
                    // console.log(d);
                    if (d.data.name.includes('Deezer')){
                    }
                  return d.data.name.includes('Deezer') ? "GoldenRod" : "white"
                }
                if (colorOption == "Spotify"){
                    return d.data.name.includes('Spotify') ? "Green" : "white"
                }
                if (colorOption == "Itunes"){
                    return d.data.name.includes('ITunes') ? "Maroon": "white"
                }
                if (colorOption == "Allmusic"){
                  return d.data.name.includes('Allmusic') ? "DarkSlateBlue": "white"
                }
                if (colorOption == "MusicBrainz"){
                  return d.data.name.includes('MusicBrainz') ? "PaleVioletRed": "white"
                }
                if (colorOption == "Wikia"){
                  return d.data.name.includes('Wikia') ? "RosyBrown": "white"
                }
                if (colorOption == "Discogs"){
                  return d.data.name.includes('Discogs') ? "DarkSlateGray": "white"
                }
              }
            	else {
                return "null"
              }
          	})
      })


    var svg = d3.select("svg"),
        margin = 20,
        diameter = +svg.attr("width"),
        g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");
        
    var color = d3.scaleLinear()
        .domain([-1, 5])
        .range(["hsl(152,10%,80%)", "hsl(228,10%,40%)"])
        .interpolate(d3.interpolateHcl);

    var pack = d3.pack()
        .size([diameter - margin, diameter - margin])
        .padding(3);

    var tooltip = d3.select("body")
	      .append("div")
	      .style("position", "absolute")
	      .style("z-index", "10")
	      .style("visibility", "hidden")

    d3.json("artist_genre_data.json", function(error, root) {
      if (error) throw error;

      root = d3.hierarchy(root)
          .sum(function(d) { return d.size; })
          .sort(function(a, b) { return b.value - a.value; });

      var focus = root,
          nodes = pack(root).descendants(),
          view;

      var circle = g.selectAll("circle")
        .data(nodes)
        .enter().append("circle")
          .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
          .style("fill", function(d) { return d.children ? color(d.depth) : null; })
          .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
        .on("mouseover", function(d){return tooltip.text(d.data.name).style("visibility", "visible");})
	        .on("mousemove", function(){return tooltip.style("top", (event.pageY-10)+"px").style("left",(event.pageX+10)+"px");})
	        .on("mouseout", function(){return tooltip.style("visibility", "hidden");});
      
      var text = g.selectAll("text")
        .data(nodes)
        .enter().append("text")
          .attr("class", "label")
          .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
          .style("display", function(d) { return d.parent === root ? "inline" : "none"; })
          .text(function(d) { return d.data.name; });

      var node = g.selectAll("circle,text");


      svg
          .style("background", '#fff')
          .on("click", function() { zoom(root); });

      zoomTo([root.x, root.y, root.r * 2 + margin]);

      function zoom(d) {
        var focus0 = focus; focus = d;

        var transition = d3.transition()
            .duration(d3.event.altKey ? 7500 : 750)
            .tween("zoom", function(d) {
              var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
              return function(t) { zoomTo(i(t)); };
            });

        transition.selectAll("text")
          .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
            .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
            .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
            .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
      }

      function zoomTo(v) {
        var k = diameter / v[2]; view = v;
        node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
        circle.attr("r", function(d) { return d.r * k; });
      }
      function hovered(hover) {
      return function(d) {
	    d3.selectAll(d.ancestors().map(function(d) {}));
    };
      }
    });
  }

  </script>
</body>
</html>
